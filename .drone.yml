kind: pipeline
type: exec
name: default

platform:
  os: darwin

steps:
- name: build
  environment:
    ANDROID_SDK_ROOT : /Users/snapask-ci/Library/Android/sdk
    ANDROID_HOME : /Users/snapask-ci/Library/Android/sdk
    JAVA_HOME : /Library/Java/JavaVirtualMachines/jdk1.8.0_281.jdk/Contents/Home
  commands:
  - echo "hello world"

- name: slack
slack-notify:
  settings:
      webhook: https://hooks.slack.com/services/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
      channel: #android
      username: Drone CI
      icon_url: https://avatars.githubusercontent.com/u/2181346?s=200&v=4
      link_names: true
      template: hello world

trigger:
  event:
    - cron
    - custom
    - push
    - pull_request
    - tag
    - promote
    - rollback
